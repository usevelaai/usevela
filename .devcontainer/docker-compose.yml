services:
  local-llm:
    image: vllm/vllm-openai:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - MODEL=meta-llama/Llama-3.1-8B-Instruct
      - GPU_MEMORY_UTILIZATION=0.95
    ports:
      - "8000:8000"
    volumes:
      - ./models:/root/.cache/huggingface
